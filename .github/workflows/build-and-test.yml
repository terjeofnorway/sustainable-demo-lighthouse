name: Build, test and publish lighthouse

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: bun ci
      - name: Build application
        run: bun run build
      - name: Test application
        run: bun test
      - name: Send test report to Slack
        run: |
          echo "Sending test report to Slack..."
          curl -F file=@lighthouse-report.html -F "initial_comment=Here is the lighthouse report" -F channels=reports -H "Authorization: Bearer ${{ secrets.SLACK_TOKEN }}" https://slack.com/api/files.upload
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
